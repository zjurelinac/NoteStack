<!DOCTYPE html>
<html>
<head>
	<meta charset = "UTF-8">
	<title>Login &ndash; NoteStack</title>
	<link rel = "stylesheet/less" href = "css/ui-base.less"/>
	<link rel = "stylesheet/less" href = "css/ui-static.less"/>
	<script src = "js/less.min.js"></script>
	<link rel = "icon" href = "favicon.ico" type = "image/x-icon"/>
</head>
<body>
	<div class = "center-container">
		<header class = "center-header">
			<img class = "app-logo" src = "img/logo.png"/>
			<div class = "page-title">
				<h1>Login</h1>
			</div>
		</header>
		<div class = "center-content">
			<form class = "login-form" method = "post" action = "">
				<div class = "form-line">
					<label for = "user-email">Email</label>
					<input type = "email" name = "user-email" />
				</div>
				<div class = "form-line">
					<label for = "user-password">Password</label>
					<input type = "password" name = "user-password"/>
				</div>
				<button class = "big-button login-button">Login</button>
				<p class = "additional-options"><a href = "/signup">Create account</a> | <a href = "">Forgot password?</a></p>
			</form>
		</div>
	</div>
</body>
