<!DOCTYPE html>
<html>
<head>
	<meta charset = "UTF-8">
	<title>Login &ndash; NoteStack</title>
	<link rel = "stylesheet/less" href = "{{ url_for( 'static', filename = 'css/ui-base.less' ) }}"/>
	<link rel = "stylesheet/less" href = "{{ url_for( 'static', filename = 'css/ui-static.less' ) }}"/>
	<script src = "{{ url_for( 'static', filename = 'js/less.min.js' ) }}"></script>
	<link rel = "icon" href = "url_for( 'static', filename = 'favicon.ico' )" type = "image/x-icon"/>
</head>
<body>	
	<div class = "center-container">
		<header class = "center-header">
			<img class = "app-logo" src = "{{ url_for( 'static', filename = 'img/logo.png' ) }}"/>
			<div class = "page-title">
				<h1>Login</h1>
			</div>
		</header>
		<div class = "center-content">
			<form class = "login-form">
				<div class = "form-line">
					<label for = "user-email">Email</label>
					<input type = "email" name = "user-email" />
				</div>
				<div class = "form-line">
					<label for = "user-password">Password</label>
					<input type = "password" name = "user-password"/>
				</div>
				<button class = "big-button login-button">Login</button>
				<p class = "additional-options"><a href = "">Create account</a> | <a href = "">Forgot password?</a></p>
			</form>
		</div>
	</div>
</body>
